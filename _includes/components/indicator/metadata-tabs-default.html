{% for tab in site.metadata_tabs %}
  {% if tab.scope == 'national' %}
    {% if site.proxy and site.proxy != '' %}
      <li role="presentation" class="nav-item">
        <button type="button" class="nav-link active" data-bs-toggle="tab" id="tab-national" data-bs-target="#national" aria-controls="national" role="tab" {% include autotrack.html preset="tab_meta_national" category="Tab change" action="Change metadata view" label="Change to National Metadata tab" %}>{{ tab.title | translate }}</button>
      </li>
    {% endif %}
  {% elsif tab.scope == 'global' %}
    <li role="presentation" class="nav-item">
      <button type="button" class="nav-link" data-bs-toggle="tab" id="tab-global" data-bs-target="#global" aria-controls="global" role="tab" {% include autotrack.html preset="tab_meta_global" category="Tab change" action="Change metadata view" label="Change to Global Metadata tab" %}>{{ tab.title | translate }}</button>
    </li>
  {% elsif tab.scope == 'sources' %}
    <li role="presentation" class="nav-item">
      <button type="button" class="nav-link" data-bs-toggle="tab" id="tab-sources" data-bs-target="#sources" aria-controls="sources" role="tab" {% include autotrack.html preset="tab_meta_sources" category="Tab change" action="Change metadata view" label="Change to Sources tab" %}>{{ tab.title | translate }}</button>
    </li>
  {% endif %}
{% endfor %}
